on:
  workflow_call:
    secrets:
      env_vars:
        required: false
    outputs:
      version:
        description: "The latest image in the registry"
        value: ${{ jobs.get-latest-version.outputs.version }}
    inputs:
      environment:
        required: false
        type: string
        default: ${{ vars.PROD }}
      dry-run:
        required: false
        type: boolean
        default: false
      main-branch:
        required: false
        type: string
        default: 'refs/heads/main'
      working-directory:
        required: false
        type: string
        default: '.'
      registry-path:
        required: false
        type: string
        default: 'prod'
      image-name:
        required: true
        type: string

jobs:
  validate-vars-environment:
    name: validate-vars
    uses: ./.github/workflows/validate-inputs.yaml
    with:
      environment: ${{ inputs.environment }}

  get-latest-version:
    uses: ./.github/workflows/p2p-get-latest-image.yaml
    needs: [validate-vars-environment]
    if: success() && (github.ref == inputs.main-branch )
    secrets:
      env_vars: ${{ secrets.env_vars }}
    strategy:
      matrix: ${{ fromJSON(inputs.environment) }}
      fail-fast: false
    with:
      environment: ${{ inputs.environment }}
      registry-path: ${{ inputs.registry-path }}
      image-name: ${{ inputs.image-name }}
      dry-run: ${{ inputs.dry-run }}
      working-directory: ${{ inputs.working-directory }}
