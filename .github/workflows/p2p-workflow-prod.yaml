on:
  workflow_call:
    secrets:
      env_vars:
        required: false
      container_registry_user:
        required: false
      container_registry_pat:
        required: false
      container_registry_url:
        required: false
    inputs:
      source:
        required: false
        type: string
        default: ${{ vars.PROD }}
      dry-run:
        required: false
        type: boolean
        default: false
      main-branch:
          required: false
          type: string
          default: 'refs/heads/main'
      working-directory:
        required: false
        type: string
        default: '.'
      region:
        required: false
        type: string
        default: europe-west2
      version:
        required: false
        type: string
        default: ''
      version-prefix:
        required: false
        type: string
        default: 'v'

jobs:
  validate-vars:
    name: validate-vars
    uses: ./.github/workflows/validate-inputs.yaml
    with:
      environment: ${{ inputs.source }}

  prod-deploy:
    name: prod-deploy
    needs: [validate-vars]
    if: success() && github.ref == inputs.main-branch
    uses: ./.github/workflows/p2p-execute-command.yaml
    secrets:
      env_vars: ${{ secrets.env_vars }}
      container_registry_user: ${{ secrets.container_registry_user }}
      container_registry_pat: ${{ secrets.container_registry_pat }}
      container_registry_url: ${{ secrets.container_registry_url }}
    strategy:
      matrix: ${{ fromJSON(inputs.source) }}
      fail-fast: false
    with:
      command: p2p-prod
      region: ${{ inputs.region }}
      github_env: ${{ matrix.deploy_env }}
      version: ${{ inputs.version }}
      dry-run: ${{ inputs.dry-run }}
      working-directory: ${{ inputs.working-directory }}
      checkout-version: ${{ inputs.version-prefix }}${{ inputs.version }}
